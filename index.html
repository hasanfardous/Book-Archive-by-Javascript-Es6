<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <div class="search-area my-5 text-center">
                        <h2 class="text-center">Book Archive, Search your book from our store.</h2>

                        <div class="input-group mb-3 input-group-lg">
                            <input type="text" class="form-control"
                                placeholder="Type the keyword that you want to search." id="search-book">
                            <button class="btn btn-outline-success" type="button" id="search-button"
                                onclick="searchBooksFunction()">Search</button>
                            <p id="loading" class="w-100">Loading..</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Books wrapper -->
        <section class="books-wrapper">
            <div class="container">
                <div class="row justify-content-center" id="books">
                </div>
            </div>
        </section>
    </main>

    <!-- Load script js -->
    <script src="js/script.js"></script>
</body>

</html>
